<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PASS Webview Mock</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="section">
      <h3>PASS앱 통신 시뮬레이션</h3>
      <div id="communication-simulator">
        <div class="simulator-item">
          <label>무료가입 요청:</label>
          <select id="free-join-response">
            <option value="success">성공</option>
            <option value="error">오류</option>
            <option value="cancel">취소</option>
          </select>
        </div>
        
        <div class="simulator-item">
          <label>고객 정보 요청:</label>
          <select id="customer-info-response">
            <option value="success">성공</option>
            <option value="error">오류</option>
            <option value="cancel">취소</option>
          </select>
        </div>
        
        <div class="simulator-item">
          <label>SDK 호출:</label>
          <select id="sdk-call-response">
            <option value="success">성공</option>
            <option value="error">오류</option>
            <option value="cancel">취소</option>
          </select>
        </div>
        
        <div class="simulator-item">
          <label>웹뷰 종료:</label>
          <select id="webview-finish-response">
            <option value="success">성공</option>
            <option value="error">오류</option>
            <option value="cancel">취소</option>
          </select>
        </div>
      </div>
    </div>
    

    
    <script src="api.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
